<form
  class="todo-form-wrapper"
  [formGroup]="todoForm"
  (ngSubmit)="submitTodoForm()"
>
  <!-- title -->
  <h2 mat-dialog-title>{{ todoToEdit ? "Edit" : "Create" }} todo</h2>

  <!-- form -->
  <mat-dialog-content class="mat-typography">
    <!-- title -->
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput [formControl]="todoForm.controls.title" />
    </mat-form-field>

    <!-- description -->
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        [formControl]="todoForm.controls.description"
      ></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <!-- actions -->
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-button
      [mat-dialog-close]="true"
      type="submit"
      [disabled]="todoForm.invalid"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
